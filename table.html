<!-- Define an HTML Table -->

<!-- A table in HTML consists of table cells inside rows and columns. -->
<!DOCTYPE html>
<html>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
<body>    
<table>
   <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
   </tr>
   <tr>
    <td>IT Skills</td>
    <td>Roberto Hernandez</td>
    <td>United States</td>
    </tr>
    
    <tr>
      <td>R4 Solutions</td>
      <td>Rishib kumar</td>
      <td>India</td>
      </tr>

    <tr>
    <td>Info soft</td>
    <td>Daniel Smith</td>
    <td>Canda</td>
    </tr>

    <p>To understand the example better,
    we have added borders to the table.</p>


</table> 
</body>
</html>
